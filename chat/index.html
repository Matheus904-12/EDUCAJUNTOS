<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Educajuntos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>CHAT EDUCAJUNTOS</h1>
        <div class="chat-content">
            <img src="/image/ajuda.png" alt="Cérebro e crânio" class="chat-image">
        </div>
        <div id="chat-output" class="chat-output"></div>
        <div class="chat-input">
            <input id="user-input" type="text" placeholder="Digite sua dúvida aqui! Estou aqui para ajudar com perguntas sobre educação.">
            <button id="sendButton">➤</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
